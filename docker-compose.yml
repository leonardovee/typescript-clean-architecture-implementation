version: "3"
services: 
  mongo:
    container_name: mongo-container
    image: mongo:4
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  app:
    container_name: app
    image: typescript-clean-architecture-implementation
    build: ./Dockerfile
    restart: always
    volumes:
      - ./dist:/usr/src/typescript-clean-architecture-implementation/dist
    ports:
      - "5050:5050"
    command: npm run start
    links:
      - mongo